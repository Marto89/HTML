<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Keyboard</title>
</head>
<body>

    <table border="1" cellspacing="0" cellpadding="10">
        <tr>
            <td colspan="3">Title goes here</td>
            <td>A</td>
            <td align ="right" style="padding:0 2px 0 18px">B</td>
        </tr>
        <tr>
            <td rowspan="3" align="left" style="padding:0 0 0 2px">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
            <td align="right" style ="padding:0 2px 0 0">G</td>
        </tr>
        <tr>
            <td>H</td>
            <td colspan="2" align="center">I</td>
            <td rowspan="2" align="right" style="vertical-align:bottom;padding:0 2px 0 0">J</td>
        </tr>
        <tr>
            <td>K</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr>
            <td>N</td>
            <td colspan="4" align="center">O</td>
        </tr>
    </table>

</body>
</html>
