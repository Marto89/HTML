<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Calculator</title>
</head>
<body>

    <form>
        <table border="1" cellpadding="0" cellspacing="20" style="background:blue">
            <tr>
                <td colspan="4">
                    <input type="text" placeholder="123" style="width:200px;height:20px" />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="1" style="width:100%;height:30px" />
                </td>
                <td>
                    <input type="button" value="2" style="width:100%;height:30px" />
                </td>
                <td>
                    <input type="button" value="3" style="width:100%;height:30px" />
                </td>
                <td>
                    <input type="button" value="+" style="width:100%;height:30px" />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="4" style="width:100%;height:30px" />
                </td>
                <td>
                    <input type="button" value="5" style="width:100%;height:30px" />
                </td>
                <td>
                    <input type="button" value="6" style="width:100%;height:30px" />
                </td>
                <td>
                    <input type="button" value="-" style="width:100%;height:30px" />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="7" style="width:100%;height:30px" />
                </td>
                <td>
                    <input type="button" value="8" style="width:100%;height:30px" />
                </td>
                <td>
                    <input type="button" value="9" style="width:100%;height:30px" />
                </td>
                <td>
                    <input type="button" value="*" style="width:100%;height:30px" />
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="button" value="0" style="width:100%;height:30px" />
                </td>
                <td>
                    <input type="button" value="." style="width:100%;height:30px" />
                </td>
                <td>
                    <input type="button" value="/" style="width:100%;height:30px" />
                </td>
            </tr>
        </table>
    </form>

</body>
</html>
